<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="grid">
        <div class="header-container">
            <h1>My Library</h1>
            <button class="book-button">Add Book</button>
        </div>
        <div class="card-container">
            
        </div>

        <div class="form-container">
            <form action="">
                <div class="text">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="BookName" required minlength="1">
                </div>
                <div class="text">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="BookTitle" required minlength="1">
                </div>
                <div class="text">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Total pages" required min="1">
                </div>
                <div class="text">
                    <label>Read</label>
                    <div class="radio-label">
                        <label class="radio">YES
                            <input type="radio" id="yes" name="read" required>
                        </label>
                        <label class="radio">NO
                            <input type="radio" id="no" name="read">
                        </label>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button" class="close">Close</button>
                </div>
            </form>
        </div>
        
    </div>

    
</body>
</html>
